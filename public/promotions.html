<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promotions – Nexio</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --neon:#00ffff;
    --violet:#8b5cf6;
    --bg:#020617;
    --bg-card:rgba(15,23,42,.75);
    --border:rgba(255,255,255,.08);
    --text:#e5e7eb;
    --muted:#94a3b8;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
    background:radial-gradient(circle at top,#020617,#000);
    color:var(--text);
    font-family:'Inter',sans-serif;
}

.section{
    max-width:1200px;
    margin:auto;
    padding:4rem 2rem;
    text-align:center;
}
.section h1{
    font-family:'Orbitron',sans-serif;
    margin-bottom:3rem;
}

.promo-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:2rem;
}
.promo{
    background:var(--bg-card);
    border:1px solid var(--border);
    border-radius:20px;
    padding:2rem;
    transition:.3s;
}
.promo:hover{
    transform:translateY(-8px);
    box-shadow:0 0 30px #00ffff33;
}
.old-price{
    text-decoration:line-through;
    color:var(--muted);
}
.new-price{
    font-size:1.6rem;
    color:var(--neon);
    font-weight:800;
}
</style>
</head>
<body>

<section class="section">
    <h1>Promotions</h1>

    <div class="promo-grid">
        <div class="promo">
            <h3>Laptop Quantum</h3>
            <p class="old-price">1200€</p>
            <p class="new-price">999€</p>
        </div>

        <div class="promo">
            <h3>Casque VR Neo</h3>
            <p class="old-price">400€</p>
            <p class="new-price">299€</p>
        </div>

        <div class="promo">
            <h3>Smartwatch X</h3>
            <p class="old-price">250€</p>
            <p class="new-price">179€</p>
        </div>
    </div>
</section>

</body>
</html>
